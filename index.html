<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Collection Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="toast-container"></div>
    <header>
      <h1>Magic: The Gathering Manager</h1>
      <nav>
        <div class="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="Rechercher une carte..."
          />
          <div>
            <label for="language-select">Langage</label>
            <select id="language-select">
              <option value="">Anglais</option>
              <option value="lang:fr">Français</option>
              <option value="lang:ja">Japonais</option>
            </select>
          </div>

          <div>
            <label for="color-select">Couleur</label>
            <select id="color-select">
              <option value="">Tous</option>
              <option value="W">Blanc</option>
              <option value="U">Bleu</option>
              <option value="C">Incolore</option>
              <option value="multi">Multicolore</option>
              <option value="B">Noir</option>
              <option value="R">Rouge</option>
              <option value="G">Vert</option>
            </select>
          </div>
          <div>
            <label for="color-count-select">Nombre de couleurs</label>
            <select id="color-count-select">
              <option value="">Toutes</option>
              <option value="1">Monocolore</option>
              <option value="2">Bicolore</option>
              <option value="3">Tricolore</option>
              <option value="4">Quadricolore</option>
              <option value="5">Pentacolore</option>
            </select>
          </div>
          <div>
            <label for="type-select">Tyoe</label>
            <select id="type-select">
              <option value="">Tous les types</option>
              <option value="artifact">Artefact</option>
              <option value="creature">Créature</option>
              <option value="enchantment">Enchantement</option>
              <option value="instant">Éphémère</option>
              <option value="sorcery">Rituel</option>
              <option value="planeswalker">Planeswalker</option>
              <option value="land">Terrain</option>
              <option value="battle">Bataille</option>
            </select>
          </div>
          <div>
            <label for="rarity-select">Rareté</label>
            <select id="rarity-select">
              <option value="">Toutes</option>
              <option value="r:common">Commune</option>
              <option value="r:uncommon">Inhabituelle</option>
              <option value="r:rare">Rare</option>
              <option value="r:mythic">Mythique</option>
              <option value="r:special">Spéciale</option>
            </select>
          </div>
          <div>
            <label for="set-select">Extensions</label>
            <select id="set-select">
              <option value="">Toutes les extensions</option>
            </select>
          </div>

          <button id="search-btn">Rechercher</button>
        </div>
        <button id="nav-collection" class="nav-btn">Ma Collection</button>
        <button id="nav-search" class="nav-btn">Rechercher des cartes</button>
        <button id="nav-decks" class="nav-btn">Mes Decks</button>
      </nav>
    </header>

    <main>
      <section id="search-view">
        <div id="results-grid" class="card-grid"></div>
      </section>
      <div class="collection-filters">
    <select id="col-filter-color">
        <option value="">Toutes les couleurs</option>
        <option value="W">Blanc</option>
        <option value="U">Bleu</option>
        <option value="B">Noir</option>
        <option value="R">Rouge</option>
        <option value="G">Vert</option>
        <option value="C">Incolore</option>
    </select>

    <select id="col-filter-rarity">
        <option value="">Toutes les raretés</option>
        <option value="common">Commune</option>
        <option value="uncommon">Inhabituelle</option>
        <option value="rare">Rare</option>
        <option value="mythic">Mythique</option>
    </select>

    <select id="col-sort-price">
        <option value="none">Trier par...</option>
        <option value="asc">Prix croissant</option>
        <option value="desc">Prix décroissant</option>
    </select>
    <input type="text" id="col-filter-set" placeholder="Extension (ex: Dominaria)">
    <input type="text" id="col-filter-artist" placeholder="Artiste (ex: Villeneuve)">
</div>
      <section id="collection-view" class="hidden">
        <h2>
          Mes Cartes
          <span
            id="total-price-display"
            style="font-size: 0.8em; color: green"
          ></span>
        </h2>
        <input type="search" name="searchCollection" id="searchCollection">
        <div id="collection-grid" class="card-grid"></div>
        
      </section>
      <section>
        <section id="decks-view" class="hidden">
    <h2>Mes Decks</h2>
    <div class="deck-creation-bar">
        <input type="text" id="new-deck-name" placeholder="Nom du deck...">
        <select id="new-deck-format">
            <option value="standard">Standard / Modern (Max 4)</option>
            <option value="commander">Commander (Max 1 / 100 cartes)</option>
            <option value="pauper">Pauper (Max 4 / Communes uniquement)</option>
        </select>
        <button onclick="createNewDeck()">Créer le Deck</button>
    </div>
    <div id="decks-list"></div> </section>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
